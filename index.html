<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Working Version</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Your CSS styles here */
        /* Copy all the CSS from your styles.css file */
        :root {
            --primary: #4361ee; --primary-dark: #3a56d4; --primary-light: #eef2ff;
            --success: #4cc9f0; --danger: #f72585; --warning: #f8961e;
            --light: #f8f9fa; --dark: #212529; --white: #ffffff;
            --border-radius: 8px; --box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f5f7fa; min-height: 100vh; display: flex; flex-direction: column; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header { background: white; box-shadow: var(--box-shadow); padding: 1rem 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.5rem; font-weight: bold; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 10px; list-style: none; }
        .nav-link { padding: 10px 15px; border: none; background: none; color: #666; cursor: pointer; border-radius: var(--border-radius); font-weight: 500; }
        .nav-link:hover { background: var(--primary-light); color: var(--primary); }
        .nav-link.active { background: var(--primary); color: white; }
        main { padding: 2rem 0; flex: 1; }
        .section { display: none; }
        .section.active { display: block; }
        .card { background: white; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: var(--primary); color: white; padding: 1rem; text-align: left; }
        td { padding: 1rem; border-bottom: 1px solid #eee; }
        .btn { padding: 10px 20px; border: none; border-radius: var(--border-radius); cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-warning { background: var(--warning); color: white; }
        .alert { padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .alert-error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        footer { background: white; padding: 1rem 0; border-top: 1px solid #eee; margin-top: auto; }
        .footer-content { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo"><i class="fas fa-boxes"></i> InventoryPro</a>
                <div class="nav-links">
                    <button class="nav-link active" onclick="showSection('products')"><i class="fas fa-box"></i> Products</button>
                    <button class="nav-link" onclick="showSection('suppliers')"><i class="fas fa-truck"></i> Suppliers</button>
                    <button class="nav-link" onclick="showSection('orders')"><i class="fas fa-clipboard-list"></i> Orders</button>
                    <button class="nav-link" onclick="showSection('create')"><i class="fas fa-plus-circle"></i> Create New</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div id="alertContainer"></div>
        
        <!-- Products Section -->
        <section id="products" class="section active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2><i class="fas fa-box"></i> Product Inventory</h2>
                <button class="btn btn-primary" onclick="loadProducts()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            <div class="card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead><tr><th>SKU</th><th>Name</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
                        <tbody id="productsTableBody">
                            <!-- Products will load here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Suppliers Section -->
        <section id="suppliers" class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2><i class="fas fa-truck"></i> Suppliers</h2>
                <button class="btn btn-primary" onclick="loadSuppliers()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            <div class="card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead><tr><th>Name</th><th>Contact</th><th>Created</th><th>Actions</th></tr></thead>
                        <tbody id="suppliersTableBody">
                            <!-- Suppliers will load here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders" class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2><i class="fas fa-clipboard-list"></i> Orders</h2>
                <button class="btn btn-primary" onclick="loadOrders()"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
            <div class="card">
                <div style="overflow-x: auto;">
                    <table>
                        <thead><tr><th>Order ID</th><th>Supplier</th><th>Items</th><th>Status</th><th>Ordered</th><th>Actions</th></tr></thead>
                        <tbody id="ordersTableBody">
                            <!-- Orders will load here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Create Form -->
        <section id="create" class="section">
            <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Create New Product</h2>
            <div class="card">
                <form id="dataForm" onsubmit="return handleSubmit(event)">
                    <input type="hidden" id="recordType" value="product">
                    <input type="hidden" id="recordId">
                    
                    <div id="productFields">
                        <div style="margin-bottom: 1rem;">
                            <label>SKU *</label>
                            <input type="text" id="sku" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label>Product Name *</label>
                            <input type="text" id="name" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label>Price *</label>
                            <input type="number" id="price" class="form-control" step="0.01" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label>Stock *</label>
                            <input type="number" id="stock" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    
                    <div style="margin-top: 2rem; display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">Create Product</button>
                        <button type="button" class="btn" onclick="showSection('products')" style="background: #eee;">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>Inventory Management System &copy; 2023</p>
                <div id="apiStatus" style="background: #d4edda; color: #155724; padding: 5px 10px; border-radius: 4px;">
                    Checking connection...
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mock data
        let products = [
            { _id: '1', sku: 'P001', name: 'Laptop', price: 999.99, stock: 15, createdAt: '2023-10-15' },
            { _id: '2', sku: 'P002', name: 'Wireless Mouse', price: 29.99, stock: 50, createdAt: '2023-10-16' }
        ];
        
        let suppliers = [
            { _id: '1', name: 'Tech Supplier Inc.', contact: 'contact@techsupplier.com', createdAt: '2023-09-01' }
        ];
        
        let orders = [
            { _id: 'ORD001', supplierId: { name: 'Tech Supplier Inc.' }, items: [{product: {name: 'Laptop'}, qty: 5}], status: 'pending', orderedAt: '2023-10-20' }
        ];
        
        // UI Functions
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }
        
        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `${message} <button onclick="this.parentElement.remove()" style="background: none; border: none; font-size: 1.2rem;">&times;</button>`;
            document.getElementById('alertContainer').appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 3000);
        }
        
        // Load functions
        function loadProducts() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td><strong>${p.sku}</strong></td>
                    <td>${p.name}</td>
                    <td>$${p.price.toFixed(2)}</td>
                    <td><span style="background: ${p.stock < 20 ? '#fff3cd' : '#d4edda'}; padding: 5px 10px; border-radius: 20px;">${p.stock} units</span></td>
                    <td>
                        <button class="btn btn-warning" onclick="editProduct('${p._id}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger" onclick="deleteProduct('${p._id}')"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            `).join('');
            showAlert('Products loaded successfully!', 'success');
        }
        
        function loadSuppliers() {
            const tbody = document.getElementById('suppliersTableBody');
            tbody.innerHTML = suppliers.map(s => `
                <tr>
                    <td><strong>${s.name}</strong></td>
                    <td>${s.contact}</td>
                    <td>${s.createdAt}</td>
                    <td>
                        <button class="btn btn-warning"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        function loadOrders() {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = orders.map(o => `
                <tr>
                    <td>${o._id}</td>
                    <td>${o.supplierId.name}</td>
                    <td>${o.items.length} items</td>
                    <td><span style="background: #fff3cd; padding: 5px 10px; border-radius: 20px;">${o.status}</span></td>
                    <td>${o.orderedAt}</td>
                    <td>
                        <button class="btn btn-warning"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Form functions
        function handleSubmit(e) {
            e.preventDefault();
            const type = document.getElementById('recordType').value;
            
            if (type === 'product') {
                const sku = document.getElementById('sku').value;
                const name = document.getElementById('name').value;
                const price = parseFloat(document.getElementById('price').value);
                const stock = parseInt(document.getElementById('stock').value);
                
                const newProduct = {
                    _id: Date.now().toString(),
                    sku,
                    name,
                    price,
                    stock,
                    createdAt: new Date().toISOString().split('T')[0]
                };
                
                products.push(newProduct);
                showAlert('Product created successfully!', 'success');
                loadProducts();
                showSection('products');
                document.querySelector('.nav-links button:nth-child(1)').click();
            }
            
            return false;
        }
        
        function editProduct(id) {
            const product = products.find(p => p._id === id);
            if (product) {
                document.getElementById('recordId').value = product._id;
                document.getElementById('sku').value = product.sku;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('stock').value = product.stock;
                document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit"></i> Edit Product';
                document.querySelector('#submitBtn').textContent = 'Update Product';
                showSection('create');
            }
        }
        
        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                products = products.filter(p => p._id !== id);
                loadProducts();
                showAlert('Product deleted successfully!', 'success');
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadSuppliers();
            loadOrders();
            document.getElementById('apiStatus').innerHTML = 'âœ… Connected (Local Data)';
            showAlert('Inventory System loaded successfully!', 'success');
        });
    </script>
</body>
</html>
